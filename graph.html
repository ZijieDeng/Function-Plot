<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
		<script type="text/javascript" src="graph.js"></script>
		<script type="text/javascript" src="math.min.js"></script>

		<link rel="stylesheet" href="styles.css">

		<title>
			Graph Tool
		</title>
	</head>
	<body>
		<div class="canvas">
			<canvas id="mycanvas" width="550" height="550" style="border:1px solid #000000;"></canvas>
		</div>
		<div class="setting">
			<h1>
				Setting
			</h1>
			<p>
			<label for="xrange">X: range</label>
			<input id="xfrom" name="xfrom" type="text" value="-10"/>
			<label for="xto">to</label>
			<input id="xto" name="xto" type="text" value="10"/>
			</p>
			<p>
			<label for="yrange">Y: range</label>
			<input id="yfrom" name="yfrom" type="text" value="-10"/>
			<label for="yto">to</label>
			<input id="yto" name="yto" type="text" value="10"/>
			</p>
			<input id="reset" type="button" value="Clear/Refresh"/>
		</div>
		<div class="plot">
			<h1>
				Plot
			</h1>
			<p>
			<label for="variable">Variable:</label>
			<input id="variable" name="variable" type="text" />
			</p>
			<p>
			<label for="function">Function:</label>
			<input id="functionexpression" name="function" type="text" />
			</p>
			<p>
			<label for="color">Color:</label>
			<input id="color" name="color" type="text" />
			</p>
			<!-- input id="addfunction" type="button" value="Add Function"/ -->
			<input id="animate" type="button" value="Add Function"/>
		</div>
		<div class="list">
			<h1>
				Functions
			</h1>
			<div id="functions">
			</div>
		</div>
	</body>
</html>
